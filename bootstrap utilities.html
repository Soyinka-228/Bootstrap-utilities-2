<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Jumbotron</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script></script>"
</script>
</head>

<body style="text-align: center;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container border border-primary border-1">
            <h1 style="color: orange;">
                Codingal
            </h1>


<p>Codingal will help you fall in love with coding</p>
        </div>
    </div>
    
    <div class="container mt-3">

        <h2>Buttons</h2>

        <button type="button" class="btn btn-primary border border-danger border-10"><span class="badge badge-danger">1</span>Primary</button>
        <button type="button" class="btn btn-secondary border border-danger border-10"><span class="badge badge-success">2</span>Secondary</button>
        <button type="button" class="btn btn-success border border-primary border-10"><span class="badge badge-danger">3</span>Success</button>
        <button type="button" class="btn btn-warning border border-primary border-10"><span class="badge badge-danger">4</span>Warning</button>
        <button type="button" class="btn btn-danger"><span class="badge badge-warning">5</span>Danger</button>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar" style="width: 80%;">80%</div>
    </div>
</body>
</html>
